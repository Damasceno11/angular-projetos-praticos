<div class="container mt-5">
  <h1 class="mb-4 text center">🎯 Jogo da adivinhaçao</h1>

  <div class="mb-3">
    <label for="palpite" class="form-label">Digite um número entre 1 e 100:</label>
    <input
      type="number"
      id="palpite"
      class="form-control"
      [(ngModel)]="palpite"
      min="1"
      max="100"
    />
  </div>

  <button class="btn btn-primary w-100" (click)="verificar()">Verificar</button>

  <div *ngIf="mensagem" class="alert alert-info text-center mt-4">
    {{ mensagem }}
  </div>

  <button *ngIf="acertou" class="btn btn-warning w-100 mt-3" (click)="reiniciar()">
    Jogar Novamente
  </button>
</div>
